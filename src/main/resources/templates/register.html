<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="layout :: head"></div>
    <link rel="stylesheet" href="custom-assets/css/register.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Đăng Ký</title>
</head>
<body>

<div id="loading-wrapper">
    <div v-show="!isHidden" id="loader-login">
        <div class="preloader d-flex align-items-center justify-content-center">
            <div class="preloader-inner position-relative">
                <div class="preloader-circle"></div>
                <div class="preloader-img pere-text">
                    <b>Đăng Nhập</b>
                </div>
            </div>
        </div>
    </div>
</div>

<!--    inlude loading screen-->
<div th:replace="layout :: loader"></div>

<!--    include header-->
<header th:replace="layout :: header"></header>

<main>



    <div class="container-fluid">
        <div class="row no-gutter">
            <!-- The image half -->
            <div class="col-md-6 d-none d-md-flex bg-image ">
                <!-- <img class="bg-image" src="assets/img/hero/F4.jpg" /> -->
            </div>


            <!-- The content half -->
            <div class="col-md-6 bg-light">
                <div class="login d-flex align-items-center py-5">

                    <!-- Demo content-->
                    <div class="container">
                        <div class="row">
                            <div class="col-lg-10  mx-auto">
                                <h1 class="display-4 uppercase">Đăng ký</h1>
                                <form id="registerForm">
                                    <div class="">
                                        <p v-bind:class="{invisible : !existedUsername}" class="errorText">Username đã
                                            tồn tại!</p>
                                    </div>
                                    <div class="form-group mb-3">
                                        <div class="register-label">
                                            <p>Tên đăng nhập: </p>
                                        </div>
                                        <div class="register-input">
                                            <input @focusout="isExistUsername" v-model="username" id="userName"
                                                   name="userName" type="email "
                                                   class="form-control rounded-pill border-0 shadow-sm px-4" required>
                                        </div>
                                    </div>
                                    <div class="form-group mb-3">
                                        <div class="register-label">
                                            <p>Tên hiển thị: </p>
                                        </div>
                                        <div class="register-input">
                                            <input v-model="displayName" id="displayName" name="displayName"
                                                   type="email "
                                                   class="form-control rounded-pill border-0 shadow-sm px-4 " required>
                                        </div>
                                    </div>
                                    <div class="">
                                        <p v-bind:class="{invisible : !existedPhone}" class="errorText">Số điện
                                            thoại đã tồn tại!</p>
                                    </div>
                                    <div class="form-group mb-3">
                                        <div class="register-label">
                                            <p>Số điện thoại: </p>
                                        </div>
                                        <div class="register-input-phone">
                                            <input @focusout="isExistPhone" v-model="phone" id="phone" name="phone"
                                                   type="tel" class="form-control rounded-pill border-0 shadow-sm px-4"
                                                   maxlength="10" required>
                                        </div>
                                        <div class="register-btn-phone">
                                            <button v-on:click="getOTP()" type="button" class="btn-primary-otp">Mã xác nhận
                                            </button>
                                        </div>
                                    </div>
                                    <div class="form-group mb-3">
                                        <div class="register-label">
                                            <p>Mã xác nhận: </p>
                                        </div>
                                        <div class="register-input">
                                            <input v-model="otpCode" id="otpCode" name="otpCode" type="number"
                                                   class="form-control rounded-pill border-0 shadow-sm px-4"
                                                   maxlength="6" required>
                                        </div>
                                    </div>
                                    <div class="form-group mb-3">
                                        <div class="register-label">
                                            <p>Mật khẩu: </p>
                                        </div>
                                        <div class="register-input">
                                            <input v-model="password" id="password" name="password" type="password"
                                                   class="form-control rounded-pill border-0 shadow-sm px-4">
                                        </div>
                                    </div>
                                    <div class="">
                                        <p v-bind:class="{invisible : matchPwd, errorText : !matchPwd}">Password không
                                            trùng!</p>
                                    </div>
                                    <div class="form-group mb-3">
                                        <div class="register-label">
                                            <p>Xác nhận mật khẩu: </p>
                                        </div>
                                        <div class="register-input">
                                            <input @focusout="checkMatchPwd"
                                                   v-bind:class="{border_error : !matchPwd}" v-model="confirmPassword"
                                                   id="confirmPassword" name="confirmPassword" type="password"
                                                   class="form-control rounded-pill border-0 shadow-sm px-4">
                                        </div>
                                    </div>
                                    <div class="form-group mb-3">
                                        <div class="register-label">
                                            <p>Vai trò: </p>
                                        </div>
                                        <div class="form-check-inline">
                                            <label class="radio-container">Chủ trọ
                                                <input v-model="role" type="radio" name="role" value="2">
                                                <span class="checkmark"></span>
                                            </label>
                                        </div>
                                        <div class="form-check-inline">
                                            <label class="radio-container">Người thuê
                                                <input v-model="role" type="radio" name="role" value="1">
                                                <span class="checkmark"></span>
                                            </label>
                                        </div>
                                    </div>


                                    <button v-on:click.prevent="validRegister()"
                                            type="submit"
                                            class="btn btn-primary btn-block text-uppercase mb-2 rounded-pill shadow-sm btn-confirm">
                                        Xác Nhận
                                    </button>
                                    <div class="text-center d-flex justify-content-between mt-4 ">
                                        <p style="margin: auto; ">Hoặc
                                        </p>
                                    </div>
                                    <div class="row ">
                                        <div class="col-6 ">
                                            <a th:href="@{facebook-login}">
                                                <button type="button" class="btn btn-primary btn-block btn-fb"> Facebook
                                                </button>
                                            </a>
                                        </div>
                                        <div class="col-6 ">
                                            <a th:href="@{google-login}">
                                                <button type="button" class="btn btn-primary btn-block btn-gm">Gmail
                                                </button>
                                            </a>
                                        </div>
                                    </div>
                                    <div class="text-center d-flex justify-content-between mt-4 ">

                                        <p style="margin: auto; ">Quay lại trang <a href="login.html ">Đăng Nhập</a></p>

                                    </div>

                                </form>
                            </div>
                        </div>
                    </div>
                    <!-- End -->

                </div>
            </div>
            <!-- End -->

        </div>
    </div>


</main>
<footer th:replace="layout :: footer"></footer>
<div th:replace="layout :: js-fragment"></div>

<script type="text/javascript" th:src="@{/custom-assets/vue-js/register.js}"></script>

</body>
</html>
